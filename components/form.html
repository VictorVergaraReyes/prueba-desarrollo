<div class="form-section">
    <div class="container">
        <div class="row align-items-center">
            <!-- Left Side -->
            <div class="col-lg-6 form-left">
                <div class="">
                    <p class="text-h1 w-66">Donde la educación se transforma en oportunidades reales</p>                    
                </div>
                <div >
                    <img src="assets/images/formulario.webp" alt="Form Image" class="img-fluid form-img">
                </div>
            </div>

            <!-- Right Side -->
            <div class="col-lg-6 form-right">
                <form>
                    <!-- Full Name -->
                    <div class="form-group">
                        <label class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" placeholder="¿Cómo te llamas?">
                    </div>

                    <!-- Email and Phone Row -->
                    <div class="form-row-2">
                        <div class="form-group">
                            <label class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" placeholder="¿A qué correo te escribimos?">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" placeholder="¿Cuál es tu número?">
                        </div>
                    </div>

                    <!-- State and City Row -->
                    <div class="form-row-2">
                        <div class="form-group">
                            <label class="form-label">Estado</label>
                            <select class="form-select">
                                <option selected disabled>Selecciona tu estado</option>
                                <option>Aguascalientes</option>
                                <option>Baja California</option>
                                <option>Baja California Sur</option>
                                <option>Campeche</option>
                                <option>Chiapas</option>
                                <option>Chihuahua</option>
                                <option>Ciudad de México</option>
                                <option>Coahuila</option>
                                <option>Colima</option>
                                <option>Durango</option>
                                <option>Estado de México</option>
                                <option>Guanajuato</option>
                                <option>Guerrero</option>
                                <option>Hidalgo</option>
                                <option>Jalisco</option>
                                <option>Michoacán</option>
                                <option>Morelos</option>
                                <option>Nayarit</option>
                                <option>Nuevo León</option>
                                <option>Oaxaca</option>
                                <option>Puebla</option>
                                <option>Querétaro</option>
                                <option>Quintana Roo</option>
                                <option>San Luis Potosí</option>
                                <option>Sinaloa</option>
                                <option>Sonora</option>
                                <option>Tabasco</option>
                                <option>Tamaulipas</option>
                                <option>Tlaxcala</option>
                                <option>Veracruz</option>
                                <option>Yucatán</option>
                                <option>Zacatecas</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Ciudad</label>
                            <select class="form-select">
                                <option selected disabled>Selecciona la ciudad donde nos contactas</option>
                            </select>
                        </div>
                    </div>

                    <!-- Profile Selection -->
                    <div class="form-radio-group">
                        <label class="form-label">Selecciona tu perfil:</label>
                        <div class="form-check-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="profile" id="profile1" value="education">
                                <label class="form-check-label" for="profile1">
                                    Institución educativa
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="profile" id="profile2" value="company">
                                <label class="form-check-label" for="profile2">
                                    Empresa
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="profile" id="profile3" value="student">
                                <label class="form-check-label" for="profile3">
                                    Estudiante
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Message -->
                    <div class="form-group">
                        <label class="form-label">Mensaje</label>
                        <textarea class="form-control"
                            placeholder="Cuéntanos cómo quieres colaborar con Ginia"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-dark">Hablemos hoy mismo</button>
                </form>
            </div>
        </div>
    </div>
</div>
